version: '3.4'

services:
  
  sqldata:
    image: postgres
    restart: always
    ports:
    - 5432:5432
    environment:
      POSTGRES_PASSWORD: genji
  
  api:
    image: ${REGISTRY:-w2b}/wheretobite.api:${PLATFORM:-linux}-${TAG:-latest}
    build:
      context: .
      dockerfile: src/WhereToBite.Api/Dockerfile
    depends_on:
      - sqldata
    